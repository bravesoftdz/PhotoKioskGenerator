<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="person-box">
        <div class="person-img">
            <a name="<#IndexChar>"></a>
            <a href="<#PictureFile>" class="fancybox" title="<#CombinedNames>"><img src="<#PictureFile>"></a>
        </div>
        <div class="person_txt">
            <div class="BoldName"><#FirstName></div>
            <div class="FirstNames"><#LastName></div>
            <div class="FirstNames"><#FirstNames>&nbsp;</div>
            <div class="ChildNames"><#ChildNames>&nbsp;</div>
        </div>
    </div>
</div>
